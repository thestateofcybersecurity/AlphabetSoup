<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Acronym Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        #result h2 {
            color: #007bff;
        }
        #result p {
            font-size: 18px;
            color: #555;
        }
        #result ul {
            list-style-type: none;
            padding: 0;
        }
        #result ul li {
            margin: 5px 0;
        }
        #result ul li a {
            color: #007bff;
            text-decoration: none;
        }
        #result ul li a:hover {
            text-decoration: underline;
        }
        #submit-form {
            margin-top: 50px;
            text-align: left;
        }
        #submit-form h2 {
            color: #333;
        }
        #submit-form input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submit-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Cybersecurity Acronym Finder</h1>
    <input type="text" id="acronym" placeholder="Enter acronym (e.g., CISSP)">
    <button onclick="getDefinition()">Find Definition</button>
    <div id="result"></div>

    <div id="submit-form">
        <h2>Submit a New Acronym</h2>
        <form action="https://forms.gle/YOUR_GOOGLE_FORM_ID" target="_blank" onsubmit="return validateForm()">
            <input type="text" id="new-acronym" name="entry.YOUR_ACRONYM_FIELD_ID" placeholder="Acronym">
            <input type="text" id="new-definition" name="entry.YOUR_DEFINITION_FIELD_ID" placeholder="Definition">
            <input type="text" id="new-source" name="entry.YOUR_SOURCE_FIELD_ID" placeholder="Source URL">
            <button type="submit">Submit Acronym</button>
        </form>
    </div>

    <script>
        let acronymData = {};

        async function loadAcronymData() {
            try {
                console.log('Fetching acronym data...');
                const response = await fetch('acronyms.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                acronymData = await response.json();
                console.log('Acronym data loaded:', acronymData);
            } catch (error) {
                console.error('Error loading acronym data:', error);
                alert(`Error loading acronym data: ${error.message}. Please try again later.`);
            }
        }

        async function getDefinition() {
            const acronym = document.getElementById('acronym').value.trim().toUpperCase();
            if (!acronym || !isValidInput(acronym)) {
                alert('Please enter a valid acronym.');
                return;
            }
            const results = findMatchingAcronyms(acronym);
            displayResults(acronym, results);
        }

        function isValidInput(input) {
            const regex = /^[a-zA-Z0-9\s\-]+$/;
            return regex.test(input);
        }

        function findMatchingAcronyms(query) {
            const results = [];
            for (const key in acronymData) {
                if (key.includes(query)) {
                    results.push({ acronym: key, ...acronymData[key] });
                }
            }
            return results;
        }

        function displayResults(query, results) {
            const resultDiv = document.getElementById('result');
            if (results.length === 0) {
                resultDiv.innerHTML = `<p>No matches found for <strong>${query}</strong>.</p>`;
                return;
            }
            resultDiv.innerHTML = results.map(result => `
                <div>
                    <h2>${result.acronym}</h2>
                    <p>${result.definition}</p>
                    <h3>Sources:</h3>
                    <ul>
                        ${result.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.name}</a></li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                getDefinition();
            }
        }

        document.getElementById('acronym').addEventListener('keypress', checkEnter);

        function validateForm() {
            const acronym = document.getElementById('new-acronym').value.trim().toUpperCase();
            const definition = document.getElementById('new-definition').value.trim();
            const source = document.getElementById('new-source').value.trim();
            if (!acronym || !definition || !source) {
                alert('Please fill in all fields.');
                return false;
            }
            if (!isValidInput(acronym) || !isValidInput(definition) || !isValidURL(source)) {
                alert('Please enter valid data.');
                return false;
            }
            return true;
        }

        function isValidURL(url) {
            const regex = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/;
            return regex.test(url);
        }

        // Load the acronym data when the page loads
        window.onload = loadAcronymData;
    </script>
</body>
</html>
