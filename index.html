<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Alphabet Soup</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self'; font-src 'self';">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        #result h2 {
            color: #007bff;
        }
        #result p {
            font-size: 18px;
            color: #555;
        }
        #result ul {
            list-style-type: none;
            padding: 0;
        }
        #result ul li {
            margin: 5px 0;
        }
        #result ul li a {
            color: #007bff;
            text-decoration: none;
        }
        #result ul li a:hover {
            text-decoration: underline;
        }
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        .dark-mode input[type="text"] {
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
        }
        .dark-mode button {
            background-color: #bb86fc;
        }
        .dark-mode button:hover {
            background-color: #3700b3;
        }
        .dark-mode #result {
            background-color: #333;
            color: #bbb;
        }
        .dark-mode #result h2 {
            color: #bb86fc;
        }
        .dark-mode #result ul li a {
            color: #bb86fc;
        }
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .toggle-button {
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .dark-mode .toggle-button {
            background-color: #bb86fc;
        }
        .dark-mode .toggle-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <h1>Cybersecurity Alphabet Soup</h1>
    <input type="text" id="acronym" placeholder="Enter acronym (e.g., CISSP)">
    <button onclick="getDefinition()">Find Definition</button>
    <div id="result"></div>
    <script src="scripts.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
