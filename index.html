<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Alphabet Soup</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self'; font-src 'self';">
    <style>
        :root {
            --background-color-light: #f4f4f4;
            --text-color-light: #333;
            --input-bg-light: #fff;
            --input-border-light: #ccc;
            --button-bg-light: #007bff;
            --button-hover-bg-light: #0056b3;
            --result-bg-light: #fff;
            --result-text-light: #555;

            --background-color-dark: #121212;
            --text-color-dark: #f0f0f0;
            --input-bg-dark: #333;
            --input-border-dark: #555;
            --button-bg-dark: #bb86fc;
            --button-hover-bg-dark: #3700b3;
            --result-bg-dark: #333;
            --result-text-dark: #bbb;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color-light);
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            background-color: var(--input-bg-light);
            border: 1px solid var(--input-border-light);
            border-radius: 4px;
            color: var(--text-color-light);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--button-bg-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg-light);
        }

        #result {
            margin-top: 20px;
            text-align: left;
            background-color: var(--result-bg-light);
            padding: 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        #result h2 {
            color: var(--button-bg-light);
        }

        #result p {
            font-size: 18px;
            color: var(--result-text-light);
        }

        #result ul {
            list-style-type: none;
            padding: 0;
        }

        #result ul li {
            margin: 5px 0;
        }

        #result ul li a {
            color: var(--button-bg-light);
            text-decoration: none;
        }

        #result ul li a:hover {
            text-decoration: underline;
        }

        .dark-mode {
            --background-color-light: var(--background-color-dark);
            --text-color-light: var(--text-color-dark);
            --input-bg-light: var(--input-bg-dark);
            --input-border-light: var(--input-border-dark);
            --button-bg-light: var(--button-bg-dark);
            --button-hover-bg-light: var(--button-hover-bg-dark);
            --result-bg-light: var(--result-bg-dark);
            --result-text-light: var(--result-text-dark);
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .toggle-button {
            cursor: pointer;
            background-color: var(--button-bg-light);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: var(--button-hover-bg-light);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <h1>Cybersecurity Alphabet Soup</h1>
    <input type="text" id="acronym" placeholder="Enter acronym (e.g., CISSP)">
    <button onclick="getDefinition()">Find Definition</button>
    <div id="result"></div>
    <script src="scripts.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
