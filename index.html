<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Acronym Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        #result h2 {
            color: #007bff;
        }
        #result p {
            font-size: 18px;
            color: #555;
        }
        #result ul {
            list-style-type: none;
            padding: 0;
        }
        #result ul li {
            margin: 5px 0;
        }
        #result ul li a {
            color: #007bff;
            text-decoration: none;
        }
        #result ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cybersecurity Acronym Finder</h1>
    <input type="text" id="acronym" placeholder="Enter acronym (e.g., CISSP)">
    <button onclick="getDefinition()">Find Definition</button>
    <div id="result"></div>

    <script>
        async function getDefinition() {
            const acronym = document.getElementById('acronym').value.trim().toUpperCase();
            if (!acronym) {
                alert('Please enter an acronym.');
                return;
            }
            try {
                const response = await fetch('acronyms.json');
                const data = await response.json();
                const result = data[acronym] || { definition: 'Not found', sources: [] };
                displayResult(acronym, result);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please try again later.');
            }
        }

        function displayResult(acronym, data) {
            const resultDiv = document.getElementById('result');
            if (data.definition === 'Not found') {
                resultDiv.innerHTML = `<p>Definition for <strong>${acronym}</strong> not found.</p>`;
                return;
            }
            resultDiv.innerHTML = `
                <h2>${acronym}</h2>
                <p>${data.definition}</p>
                <h3>Sources:</h3>
                <ul>
                    ${data.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.name}</a></li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
